<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="refresh" content="3;url=Schedule?interval=&dir=" />
<style>
body {font-family: Arial;}

/* Style the tab */
.tab {
  overflow: hidden;
  border: 1px solid #ccc;
  background-color: #f1f1f1;
}

/* Style the buttons inside the tab */
.tab button {
  background-color: inherit;
  float: left;
  border: none;
  outline: none;
  cursor: pointer;
  padding: 14px 16px;
  transition: 0.3s;
  font-size: 17px;
}

/* Change background color of buttons on hover */
.tab button:hover {
  background-color: #ddd;
}

/* Create an active/current tablink class */
.tab button.active {
  background-color: #ccc;
}

/* Style the tab content */
.tabcontent {
  display: none;
  padding: 6px 12px;
  border: 1px solid #ccc;
  border-top: none;
}
.split {
  height: 90%;
  width: 50%;
  position: fixed;
  z-index: 1;
  top: 1;
  overflow-x: hidden;
  padding-top: 20px;
}

/* Control the left side */
.left {
  left: 0;
  background-color: graytext;
}
.topright{
    right : 0;
    top: 1;
    background-color: #f1f1f1;
}
/* Control the right side */
.right {
  right: 0;
  background-color: whitesmoke;
}

/* If you want the content centered horizontally and vertically */
.centered {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
}


/* Style the image inside the centered container, if needed */
.centered img {
  width: 150px;
  border-radius: 50%;
}

</style>
</head>

<div class="tab">
  <button class="tablinks" onclick='window.location.replace("Home.html")'>Home</button>
  <button class="tablinks" onclick='window.location.replace("P.html")'>Profile</button>
  <button class="tablinks" onclick='window.location.replace("B.html")'>Backup</button>
  <button class="tablinks" onclick='window.location.replace("R.html")'>Restore</button>
</div>

    
    
    
<!-- Tab content -->

    <div class="split left">
        <div class="centered" >
    <frameset>
        <frame>
            <div class="tab">
                <div class="topright">
        <button class="tablinks" onclick="openCity(event,'create')">+ Create Profile</button>
            </div></div>
            <div id="create" class="tabcontent">

                    </tr>         
                </table>

    </frame>
    </frameset>
    </div>
    </div>
    <div class="split right">

            <frameset>
                <frame>
                    <div>Table Profile</div>
                </frame>
            </frameset>
        </div>
    </div>












<script>
function openCity(evt, cityName) {
  var i, tabcontent, tablinks;
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablinks");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" active", "");
  }
  document.getElementById(cityName).style.display = "block";
  evt.currentTarget.className += " active";
}
</script>
   

</html>
